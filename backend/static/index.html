<!DOCTYPE html>
<html>
<head>
  <title>Game Server Control Panel</title>
  <style>
    /* Common styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h2 {
      border-bottom: 2px solid;
      padding-bottom: 6px;
      margin-bottom: 18px;
    }

    form {
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin: 6px 0 12px 0;
      border: 1.5px solid;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-right: 8px;
    }

    #logoutBtn {
      font-weight: 600;
    }

    #statusText {
      margin-top: 20px;
      padding: 12px;
      border-left: 5px solid;
      border-radius: 3px;
      font-weight: 600;
      min-height: 40px;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    hr {
      border: none;
      border-top: 1px solid;
      margin: 30px 0;
      transition: border-color 0.3s ease;
    }

    /* Dark Mode Toggle Switch Styles */
    #darkModeToggleContainer {
      position: fixed;
      top: 15px;
      right: 15px;
      user-select: none;
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 0.9rem;
    }
    #darkModeToggle {
      margin-left: 8px;
      width: 40px;
      height: 20px;
      position: relative;
      appearance: none;
      background: #c6c6c6;
      outline: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #darkModeToggle:checked {
      background: #64b5f6;
    }
    #darkModeToggle::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      background: #fff;
      transition: 0.3s;
      box-shadow: 0 0 2px rgba(0,0,0,0.2);
    }
    #darkModeToggle:checked::before {
      left: 21px;
    }

    /* Light theme */
    body.light {
      background-color: #f5f5f5;
      color: #121212;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    body.light h2 {
      color: #1565c0;
      border-color: #1565c0;
    }
    body.light input[type="text"],
    body.light input[type="password"],
    body.light select {
      background-color: #fff;
      color: #121212;
      border-color: #ccc;
    }
    body.light input[type="text"]:focus,
    body.light input[type="password"]:focus,
    body.light select:focus {
      border-color: #1565c0;
      background-color: #e3f2fd;
    }
    body.light button {
      background-color: #1565c0;
      color: #fff;
    }
    body.light button:hover {
      background-color: #0d47a1;
    }
    body.light #logoutBtn {
      background-color: #ef5350;
      color: #fff;
    }
    body.light #logoutBtn:hover {
      background-color: #b71c1c;
    }
    body.light #statusText {
      background-color: #bbdefb;
      border-color: #1565c0;
      color: #0d47a1;
    }
    body.light hr {
      border-color: #ccc;
    }

    /* Dark theme */
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }
    body.dark h2 {
      color: #64b5f6;
      border-color: #64b5f6;
    }
    body.dark input[type="text"],
    body.dark input[type="password"],
    body.dark select {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border-color: #444;
    }
    body.dark input[type="text"]:focus,
    body.dark input[type="password"]:focus,
    body.dark select:focus {
      border-color: #64b5f6;
      background-color: #2a2a2a;
    }
    body.dark button {
      background-color: #64b5f6;
      color: #121212;
    }
    body.dark button:hover {
      background-color: #42a5f5;
    }
    body.dark #logoutBtn {
      background-color: #e57373;
      color: #121212;
    }
    body.dark #logoutBtn:hover {
      background-color: #ef5350;
    }
    body.dark #statusText {
      background-color: #263238;
      border-color: #64b5f6;
      color: #cfd8dc;
    }
    body.dark hr {
      border-color: #333;
    }
  </style>
</head>
<body>
  <div id="darkModeToggleContainer">
    Dark Mode
    <input type="checkbox" id="darkModeToggle" />
  </div>

  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="New Username" required />
    <input type="password" id="regPassword" placeholder="New Password" required />
    <button type="submit">Register</button>
  </form>

  <hr>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <hr>

  <div id="controls" style="display: none;">
    <h2>Server Controls</h2>

    <label for="serverSelect">Select Server:</label>
    <select id="serverSelect">
      <option value="godpack">God Pack</option>
      <option value="mcally">MCALLY</option>
      <option value="cobblemon">Cobblemon</option>
      <option value="jujutsukraft">Jujutsu Kraft</option>
      <option value="mcsouls">MC Souls</option>
      <option value="mcultra">MC Ultra</option>
      <option value="mcnf">MCNF</option>
      <option value="satisfactory">Satisfactory</option>
      <option value="palworld">Palworld</option>
      <option value="terraria">Terraria</option>
      <option value="stardewvalley">Stardew Valley</option>
    </select>

    <div style="margin-top: 20px;">
      <button id="startBtn">Start Server</button>
      <button id="stopBtn">Stop Server</button>
      <button id="restartBtn">Restart Server</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <p id="statusText"></p>

  <script>
    // Replace with your backend's full base URL (no trailing slash)
    const backendBaseUrl = 'http://localhost:8000';

    const statusText = document.getElementById('statusText');
    const controlsDiv = document.getElementById('controls');
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const darkModeToggle = document.getElementById('darkModeToggle');

    function toggleAuthForms(show) {
      registerForm.style.display = show ? 'block' : 'none';
      loginForm.style.display = show ? 'block' : 'none';
    }

    // Theme management
    function applyTheme(theme) {
      document.body.classList.remove('light', 'dark');
      document.body.classList.add(theme);
      darkModeToggle.checked = (theme === 'dark');
    }

    // Load saved theme or default to light
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    darkModeToggle.addEventListener('change', () => {
      const theme = darkModeToggle.checked ? 'dark' : 'light';
      applyTheme(theme);
      localStorage.setItem('theme', theme);
    });

    // Authentication
    let token = localStorage.getItem('token');
    if (token) {
      controlsDiv.style.display = 'block';
      toggleAuthForms(false);
      statusText.textContent = "Welcome back! You are logged in.";
    } else {
      controlsDiv.style.display = 'none';
      toggleAuthForms(true);
    }

    // Registration handler
    registerForm.onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value;

      if (!username || !password) {
        statusText.textContent = "Please enter both username and password.";
        return;
      }

      try {
        const response = await fetch(`${backendBaseUrl}/register`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, password })
        });

        if (response.ok) {
          statusText.textContent = "Registration successful! You can now log in.";
          registerForm.reset();
        } else {
          const err = await response.json();
          statusText.textContent = `Registration failed: ${err.detail || err.error || 'Unknown error'}`;
        }
      } catch (error) {
        statusText.textContent = `Registration error: ${error.message}`;
      }
    };

    // Login handler
    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        statusText.textContent = "Please enter both username and password.";
        return;
      }

      try {
        const response = await fetch(`${backendBaseUrl}/token`, {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });

        if (response.ok) {
          const data = await response.json();
          token = data.access_token;
          localStorage.setItem('token', token);
          controlsDiv.style.display = 'block';
          toggleAuthForms(false);
          statusText.textContent = "Login successful!";
          loginForm.reset();
        } else {
          statusText.textContent = "Login failed! Check your username and password.";
        }
      } catch (error) {
        statusText.textContent = `Login error: ${error.message}`;
      }
    };

    // Logout handler
    document.getElementById('logoutBtn').onclick = () => {
      token = null;
      localStorage.removeItem('token');
      controlsDiv.style.display = 'none';
      toggleAuthForms(true);
      statusText.textContent = "Logged out successfully.";
    };

    // Server control handler
    async function callServerApi(action) {
      if (!token) {
        statusText.textContent = "Please login first.";
        return;
      }

      const server = document.getElementById('serverSelect').value;
      statusText.textContent = `Sending ${action} command to ${server}...`;

      try {
        const response = await fetch(`${backendBaseUrl}/servers/${server}/${action}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          statusText.textContent = `${action.charAt(0).toUpperCase() + action.slice(1)} command sent to ${server}: ${data.message}`;
        } else {
          const err = await response.json();
          statusText.textContent = `Error: ${err.detail || err.error || 'Unknown error'}`;
        }
      } catch (error) {
        statusText.textContent = `Network error: ${error.message}`;
      }
    }

    document.getElementById('startBtn').onclick = () => callServerApi('start');
    document.getElementById('stopBtn').onclick = () => callServerApi('stop');
    document.getElementById('restartBtn').onclick = () => callServerApi('restart');
  </script>
</body>
</html>
